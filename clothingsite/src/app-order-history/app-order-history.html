<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mat-elevation-z8">
        <div *ngIf="!flag; else loading;">
            <div class="no-item-wrapper" *ngIf="order.length === 0">
                <button mat-mini-fab color="warn" title="remove" class="add-cart" (click)="goBackHome()"><p class="no-order">No orders !!</p><i class="material-icons">add_shopping_cart</i></button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="order.length > 0">
                <mat-list-item *ngFor="let item of order">
                    <h4 mat-line class="order bottom-space">Order ID | {{item.orderID}}</h4>
                    <div *ngFor="let product of item['OrderInfo']" class="bottom-space">
                        <div>
                            <img src="{{product.image}}" style="width:25px; height:25px;"/>
                            <span mat-line class="align"> {{product.Id}} {{product.name}}</span>
                        </div>
                    </div>
                    <div *ngIf="item.orderStatus" class="bottom-space">
                            <mat-icon mat-list-icon>info</mat-icon>
                            <span mat-line class="align"> {{item.orderStatus}}</span>
                    </div>
                    <div *ngIf="item.expectedDeliveryDate" class="bottom-space">
                            <mat-icon mat-list-icon>local_shipping</mat-icon>
                            <span mat-line class="align"> {{item.OrderDeliveryDate}}</span>
                    </div>
                    <div class="bottom-space">
                        <mat-icon mat-list-icon>exit_to_app</mat-icon>
                        <span mat-line class="align">{{item['CustomerInfo'].area}}, {{item['CustomerInfo'].city}}</span>
                    </div>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </div>
        </div>
        <ng-template #loading>
            <mat-spinner></mat-spinner>
        </ng-template>
    </section>
    <div class="checkout-banner-background col-lg-12 col-md-12 col-sm-12 col-xs-12 button-row">
        <button mat-raised-button class="col-lg-3 col-md-4 col-sm-4 col-xs-12 btn_continue" color="accent" (click)="goBackHome()">
            Add Products 
        </button>
    </div>
