<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mat-elevation-z8">
  <mat-card class="mat-elevation-z8">
      <mat-card-header>
          <mat-card-title>Total amount : &#8377; {{kcAmount}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../assets/paytm-qr-code.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content class="paytm-card-content">
        <p>
            <b>Go to paytm App / Paytm.com.</b>
        </p>
        <p>
            <b>Make payment to +91 9003178800.</b>
        </p>
      </mat-card-content>
    </mat-card>
</section>
<div class="checkout-banner-background col-lg-12 col-md-12 col-sm-12 col-xs-12 button-row">
        <button mat-raised-button class="col-lg-3 col-md-4 col-sm-4 col-xs-12 btn_continue" color="accent" (click)="goBackHome()">
            Go Home & Buy More
        </button>
</div>
