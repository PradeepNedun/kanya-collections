<section class="col-lg-3 col-md-3 col-sm-3 col-xs-12 filter">
        <mat-accordion>
           <mat-expansion-panel>
              <mat-expansion-panel-header>
                 <mat-panel-title>
                    Apply Filter
                 </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-card class="warn">
                 <mat-card-content>
                    <h4 class="col-lg-12">Item</h4>
                    <mat-radio-group [(ngModel)]="filterProducts">
                        <mat-radio-button *ngFor="let item of filterProducts" [value]="item" (click)="updateModel(item)">
                                {{item}}
                        </mat-radio-button>
                    </mat-radio-group>
                 </mat-card-content>
              </mat-card>
           </mat-expansion-panel>
        </mat-accordion>
     </section>
