<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-container">
    <mat-progress-spinner [color]="color" [mode]="mode">
    </mat-progress-spinner>
    <form [formGroup]="addressForm" class="col-lg-12 col-md-12">
        <!--<div class="col-lg-12 col-md-12 fav-address">
            <mat-chip-list>
                <mat-chip color="primary" selected="true" (click)="openDialog()">Use Your Favorite Address</mat-chip>
            </mat-chip-list>
        </div>-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput minlength="3" placeholder="Name" formControlName="name" name="name" required>
                <mat-error *ngIf="addressForm.controls.name.invalid">{{getNameErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
    
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Flat / Door No" formControlName="door" name="door" required>
                <mat-error *ngIf="addressForm.controls.door.invalid">{{getDoorErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Apt / House" formControlName="apt" name="apt">
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Street" formControlName="street" name="street" required>
                <mat-error *ngIf="addressForm.controls.street.invalid">{{getStreetErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Area" formControlName="area" name="area" required>
                <mat-error *ngIf="addressForm.controls.area.invalid">{{getAreaErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="City/Town" formControlName="city" name="city" required>
                <mat-error *ngIf="addressForm.controls.city.invalid">{{getCityErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Enter Pincode" pattern="[0-9]*" minlength="6" maxlength="6" formControlName="pinCode" name="pinCode" required>
                <mat-error *ngIf="addressForm.controls.pinCode.invalid">{{getPinCodeErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <input matInput placeholder="Email Id" formControlName="email" name="email" required>
                <mat-error *ngIf="addressForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                <input matInput name="addressForm.controls.phoneCode.invalid" formControlName="phoneCode">
            </mat-form-field>
            <span class="dash">&ndash;</span>
            <mat-form-field class="col-lg-3 col-md-5 col-sm-5 col-xs-9">
                <input matInput formControlName="phone" name="phone" pattern="[0-9]*" minlength="10" maxlength="10" required>
                <mat-error *ngIf="addressForm.controls.phone.invalid">{{getPhoneErrorMessage()}}</mat-error>  
            </mat-form-field> 
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-checkbox formControlName="favoriteAddress" name="favoriteAddress" class="favortie col-lg-12 col-md-12 col-sm-12 col-xs-12">Save this Address to Favorite</mat-checkbox>
        </div>
    </form>
  </div>
  <div class="checkout-banner-background col-lg-12 col-md-12 col-sm-12 col-xs-12 button-row">
        <button mat-raised-button class="col-lg-3 col-md-4 col-sm-4 col-xs-12 btn_continue" color="accent" (click)="validateForm()">
            Complete Order
        </button>
        <button mat-raised-button class="col-lg-3 col-md-4 col-sm-4 col-xs-12 btn_continue btn_go_back" color="accent" (click)="goToShipping()">
                Go Back
        </button>
    </div>
